<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="cal-input-container">
                <input class="cal-input" type="text">
            </div>
            <div class="cal-buttons">
                <button class="math-button">1</button>
                <button class="math-button">2</button>
                <button class="math-button">3</button>
                <button class="math-symbol">&divide;</button>
                <button class="math-button">4</button>
                <button class="math-button">5</button>
                <button class="math-button">6</button>
                <button class="math-symbol">&times;</button>
                <button class="math-button">7</button>
                <button class="math-button">8</button>
                <button class="math-button">9</button>
                <button class="math-symbol">&#x2212;</button>
                <button class="math-button">0</button>
                <button class="math-symbol" id="equals">=</button>
                <button class="math-symbol">+</button>
            </div>
        </div>
    </div>
    <script>
        require('/cal')
    </script>
</body>

</html>
